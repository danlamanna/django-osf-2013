{% load staticfiles %}
<html>
  <head>
    <title>{% block title %}Open Source Festival 2013{% endblock %}</title>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css" media="screen" />
    <script type="text/javascript" src="{% static "js/jquery-1.9.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <style type="text/css">
      body {
          padding-top: 20px;
          padding-bottom: 40px;
      }

      .container-narrow {
          margin: 0 auto;
          max-width: 850px;
      }
      .container-narrow > hr {
          margin: 30px 0;
      }
    </style>
    {% block end_of_head %}{% endblock %}
  </head>

  <body>
    <div class="container-narrow">
      <h3>Open Source Festival 2013</h3>
      <hr />
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
